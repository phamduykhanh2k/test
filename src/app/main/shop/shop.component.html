<div class="breadcrumb-section breadcrumb-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 text-center">
                <div class="breadcrumb-text">
                    <p>Thực phẩm xanh và sạch</p>
                    <h1>Cửa hàng</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="product-section mt-150 mb-150">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="product-filters">
                    <ul>
                        <li [ngClass]="{'background-btn-choosed': cateChoosed === ''}">
                            <button class="btn" (click)="filter('')">Tất cả</button>
                        </li>
                        <!-- cate -->
                        <li *ngFor="let category of categories"
                            [ngClass]="{'background-btn-choosed': cateChoosed === category._id}">
                            <button class="btn" (click)="filter(category._id || '')">{{category.name}}</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row product-lists">
            <div *ngFor="let item of productList | paginate: {itemsPerPage: 6, currentPage: page}"
                class="col-lg-4 col-md-6 text-center {{item.categories}}">
                <div class="single-product-item">
                    <div class="product-image">
                        <a routerLink="/products/{{item._id}}"><img src="{{item.image}}" alt=""></a>
                    </div>
                    <h3>{{item.name}}</h3>
                    <p class="product-price"><span>Giá theo Kg</span> {{item.price | currency: 'VND'}} </p>
                    <a *ngIf="item.quantity > 0" (click)="singleAddToCart(item)" class="cart-btn"><i
                            class="fas fa-shopping-cart"></i> Thêm vào
                        giỏ
                        hàng</a>
                    <span *ngIf="item.quantity <= 0" class="badge" style="color: red; font-size: 1.4rem;">Hết
                        hàng</span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 text-center mt-4">
                <pagination-controls (pageChange)="page = $event" nextLabel="Trước" previousLabel="Sau"
                    class="my-pagination"></pagination-controls>
            </div>
        </div>
    </div>
