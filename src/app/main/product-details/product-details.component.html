<div class="breadcrumb-section breadcrumb-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 text-center">
                <div class="breadcrumb-text">
                    <p>Sản phẩm xanh và sạch</p>
                    <h1>Thông tin sản phẩm</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="single-product mt-150 mb-150" *ngIf="product">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="single-product-img">
                    <img src="{{product.image}}" alt="Ảnh sản phẩm">
                </div>
            </div>
            <div class="col-md-7">
                <div class="single-product-content">
                    <h3>{{product.name}}</h3>
                    <p class="single-product-pricing"><span>Giá theo Kg</span> {{product.price | currency: 'VND'}}</p>
                    <p>{{product.description}}</p>
                    <div class="single-product-form">
                        <form>
                            <input class="mr-3 text-center" type="number" name="quantity" [(ngModel)]="quantity" min="1"
                                max="100" minlength="1" maxlength="2">
                            <span class="stock">Kho: {{product.quantity}}</span>
                        </form>
                        <button class="cart-btn btn btn-primary my-4" type="submit" (click)="addToCart()">
                            <i class="fas fa-shopping-cart"></i>
                            <!-- Thêm vào giỏ hàng -->
                            Thêm vào giỏ hàng
                        </button>

                        <p><strong>Loại sản phẩm: </strong><span
                                class="badge badge-info">{{product.categories.name}}</span>
                        </p>
                    </div>
                    <h4>Chia sẻ đến:</h4>
                    <ul class="product-share">
                        <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
                        <li><a href=""><i class="fab fa-twitter"></i></a></li>
                        <li><a href=""><i class="fab fa-google-plus-g"></i></a></li>
                        <li><a href=""><i class="fab fa-linkedin"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
