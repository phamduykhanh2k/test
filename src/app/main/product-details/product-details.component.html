<div class="breadcrumb-section breadcrumb-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 text-center">
                <div class="breadcrumb-text">
                    <p>Sản phẩm xanh và sạch</p>
                    <h1>Thông tin sản phẩm</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="single-product mt-150 mb-150" *ngIf="product">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="single-product-img">
                    <img src="{{product.image}}" alt="Ảnh sản phẩm">
                </div>
            </div>
            <div class="col-md-7">
                <div class="single-product-content">
                    <h3>{{product.name}}</h3>
                    <p class="single-product-pricing"><span>Giá theo Kg</span> {{product.price | currency: 'VND'}}</p>
                    <p>{{product.description}}</p>
                    <div class="single-product-form">
                        <form>
                            <input class="mr-3 text-center" type="number" name="quantity" [(ngModel)]="quantity" min="1"
                                max="100" onKeyPress="if(this.value.length==4) return false;">
                            <span class="stock">Kho: {{product.quantity}} kg</span>
                        </form>
                        <button class="cart-btn btn btn-primary my-4" type="submit" (click)="addToCart()">
                            <i class="fas fa-shopping-cart"></i>
                            <!-- Thêm vào giỏ hàng -->
                            Thêm vào giỏ hàng
                        </button>

                        <p><strong>Loại sản phẩm: </strong><span
                                class="badge badge-info">{{product.categories.name}}</span>
                        </p>
                    </div>
                    <h4>Chia sẻ đến:</h4>
                    <ul class="product-share">
                        <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
                        <li><a href=""><i class="fab fa-twitter"></i></a></li>
                        <li><a href=""><i class="fab fa-google-plus-g"></i></a></li>
                        <li><a href=""><i class="fab fa-linkedin"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row my-5">
        <h4>Phản hồi từ khách hàng</h4>
    </div>
    <div class="row mb-5" *ngFor="let feedback of feedbacks">
        <nz-comment nzAuthor="{{feedback.user.name}}" nzDatetime="{{feedback.createdAt | date: 'dd-MM-yyyy'}}">
            <nz-avatar nz-comment-avatar nzIcon="user"
                nzSrc="//zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"></nz-avatar>
            <nz-comment-content>
                <strong class="mr-3">Điểm đánh giá:</strong>
                <nz-rate [nzDisabled]="true" [ngModel]="feedback.score"></nz-rate>
                <p>
                    <strong class="mr-3">Nội dung:</strong>{{feedback.note}}
                </p>
            </nz-comment-content>
        </nz-comment>
    </div>
</div>
