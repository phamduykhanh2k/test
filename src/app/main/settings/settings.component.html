<div class="breadcrumb-section breadcrumb-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 text-center">
                <div class="breadcrumb-text">
                    <p>Dịch vụ chất lượng cao</p>
                    <h1>Thông tin tài khoản</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-3 nav-left">
            <div class="d-flex justify-content-between align-items-center" style="border-bottom: 1px solid #ccc;">
                <h2 class="setting-title">Xin chào bạn</h2>
                <span class="badge badge-primary badge-role">Khách hàng</span>
            </div>
            <div class="nav flex-column nav-pills mt-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link nav-left-item" routerLink="/settings" routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact: true}" ariaCurrentWhenActive="page" aria-controls="v-pills-home"
                    aria-selected="true">Thông tin cá nhân</a>
                <a class="nav-link nav-left-item" routerLink="/settings/orders" routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact: true}" ariaCurrentWhenActive="page"
                    aria-controls="v-pills-profile" aria-selected="false">Danh sách đơn
                    hàng</a>
                <a class="nav-link nav-left-item" routerLink="settings/ratings" routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact: true}" ariaCurrentWhenActive="page"
                    aria-controls="v-pills-messages" aria-selected="false">Đánh giá</a>
                <a class="nav-link nav-left-item" routerLink="#!" routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact: true}" ariaCurrentWhenActive="page"
                    aria-controls="v-pills-settings" aria-selected="false">Đăng xuất</a>
            </div>
        </div>
        <div class="col-9">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
