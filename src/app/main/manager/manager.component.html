    <nz-tabset nzLinkRouter [nzCentered]="true" nzSize="large">
        <nz-tab>
            <a *nzTabLink class="tab-link-custom" nz-tab-link [routerLink]="['/manager/dashboard']"
                routerLinkActive="active nav-item" ariaCurrentWhenActive="page"
                [routerLinkActiveOptions]="{exact: true}" queryParamsHandling="merge">
                Thống kê
            </a>
            <ng-template nz-tab>
                <app-order-manager></app-order-manager>
            </ng-template>
        </nz-tab>
        <nz-tab>
            <a *nzTabLink class="tab-link-custom" nz-tab-link [routerLink]="['/manager/users']"
                routerLinkActive="active nav-item" ariaCurrentWhenActive="page"
                [routerLinkActiveOptions]="{exact: true}" queryParamsHandling="merge">
                Tài khoản
            </a>
            <ng-template nz-tab>
                <app-user-manager></app-user-manager>
            </ng-template>
        </nz-tab>
        <nz-tab>
            <a *nzTabLink class="tab-link-custom" nz-tab-link [routerLink]="['/manager/products']"
                routerLinkActive="active nav-item" ariaCurrentWhenActive="page"
                [routerLinkActiveOptions]="{exact: true}" queryParamsHandling="merge">
                Sản phẩm
            </a>
            <ng-template nz-tab>
                <app-product-manager></app-product-manager>
            </ng-template>
        </nz-tab>
        <nz-tab>
            <a *nzTabLink class="tab-link-custom" nz-tab-link [routerLink]="['/manager/categories']"
                routerLinkActive="active nav-item" ariaCurrentWhenActive="page"
                [routerLinkActiveOptions]="{exact: true}" queryParamsHandling="merge">
                Danh mục
            </a>
            <ng-template nz-tab>
                <app-category-manager></app-category-manager>
            </ng-template>
        </nz-tab>
        <nz-tab>
            <a *nzTabLink class="tab-link-custom" nz-tab-link [routerLink]="['/manager/orders']"
                routerLinkActive="active nav-item" ariaCurrentWhenActive="page"
                [routerLinkActiveOptions]="{exact: true}" queryParamsHandling="merge">
                Đơn hàng
            </a>
            <ng-template nz-tab>
                <app-order-manager></app-order-manager>
            </ng-template>
        </nz-tab>
        <nz-tab>
            <a *nzTabLink class="tab-link-custom" nz-tab-link [routerLink]="['/manager/vouchers']"
                routerLinkActive="active nav-item" ariaCurrentWhenActive="page"
                [routerLinkActiveOptions]="{exact: true}" queryParamsHandling="merge">
                Khuyến mãi
            </a>
            <ng-template nz-tab>
                <app-voucher-manager></app-voucher-manager>
            </ng-template>
        </nz-tab>
    </nz-tabset>
</div>
